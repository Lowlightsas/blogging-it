{% extends "registration/login.html" %}
{% block title %}Password Changed{% endblock %}
{% block content %}
<div class="password-changed-container">
    <h1>Password Changed Successfully</h1>
    <p>Your password has been updated. You can now log in with your new password.</p>
    <a href="{% url 'account:login' %}" class="btn btn-primary">Go to Login</a>
</div>

<style>
  .password-changed-container {
      text-align: center;
      margin: 50px auto;
      padding: 20px;
      background: rgba(255, 255, 255, 0.8);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      width: 80%;
      max-width: 600px;
  }
  .password-changed-container h1 {
      color:rgb(255, 129, 11);
      font-size: 28px;
      margin-bottom: 20px;
  }
  .password-changed-container p {
      color: #333;
      font-size: 18px;
      margin-bottom: 30px;
  }
  .password-changed-container .btn {
      text-decoration: none;
      background-color:rgb(173, 34, 24);
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      transition: background-color 0.3s;
  }
  .password-changed-container .btn:hover {
      background-color: #23a2f6;
  }
</style>
{% endblock %}
