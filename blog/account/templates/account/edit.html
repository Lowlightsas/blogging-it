<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Account</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/6114/6114045.png"/>

    {% load static %}
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <style>
        *, *:before, *:after {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #080710;
            font-family: 'Poppins', sans-serif;
        }

        .background {
            width: 100%;
            height: 100;
            position: absolute;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .shape {
            height: 200px;
            width: 200px;
            position: absolute;
            border-radius: 50%;
        }

        .shape:first-child {
            background: linear-gradient(#1845ad, #23a2f6);
            left: -80px;
            top: -80px;
        }

        .shape:last-child {
            background: linear-gradient(to right, #ff512f, #f09819);
            right: -30px;
            bottom: -80px;
        }

        .form-container {
            width: 400px;
            background-color: rgba(255, 255, 255, 0.13);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            padding: 50px 35px;
            box-shadow: 0 0 40px rgba(8, 7, 16, 0.6);
            border: 2px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        .form-container h2 {
            color: #ffffff;
            font-size: 32px;
            font-weight: 500;
            margin-bottom: 20px;
        }

        .form-container p {
            color: #ffffff;
            font-size: 16px;
            margin-bottom: 30px;
        }

        label {
            display: block;
            color: #e5e5e5;
            font-size: 16px;
            margin-top: 20px;
            font-weight: 500;
        }

        input {
            width: 100%;
            height: 50px;
            background-color: rgba(255, 255, 255, 0.07);
            border-radius: 3px;
            padding: 0 10px;
            margin-top: 8px;
            font-size: 14px;
            font-weight: 300;
            color: #ffffff;
        }

        input::placeholder {
            color: #e5e5e5;
        }

        button {
            margin-top: 30px;
            width: 100%;
            padding: 15px;
            background-color: #ffffff;
            color: #080710;
            font-size: 18px;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #f09819;
            color: #ffffff;
        }

        .form-footer {
            margin-top: 20px;
            color: #ffffff;
        }

        .form-footer a {
            color: #23a2f6;
            text-decoration: none;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>

        <div class="form-container">
            <h2>Edit Your Information</h2>
            <p>Fill in the details below to personalize your experience:</p>

            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ user_form.as_p }}
                {{ profile_form.as_p }}

                <button type="submit">Save Changes</button>
            </form>

            <div class="form-footer">
                <a href="{% url 'account:profile' %}">Back to My Profile</a>
            </div>
        </div>
    </div>
</body>
</html>
